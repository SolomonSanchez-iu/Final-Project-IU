<!doctype html>
<html>

<head>
  <!-- Load d3.js -->
  <script src="https://d3js.org/d3.v4.js"></script>

  <!-- Add 2 buttons -->
  <button onclick="update('N')">Nitrogen</button>
  <button onclick="update('P')">Phosphorus</button>
  <button onclick="update('K')">Potassium</button>
  <button onclick="update('temperature')">Temperature (C)</button>
  <button onclick="update('humidity')">Humidity (%)</button>
  <button onclick="update('ph')">PH</button>
  <button onclick="update('rainfall')">Rainfall (mm)</button>

  <!-- Create a div where the graph will take place -->
  <div id="my_visual"></div>

</head>

<body>
  <script>
    // Set dimensions and margins
    var margin = {top: 40, right: 40, bottom: 80, left: 70},
        width = 1400 - margin.left - margin.right,
        height = 500 - margin.top - margin.bottom;
    
    // Set svg object
    var svg = d3.select("#my_visual")
      .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform",
              "translate(" + margin.left + "," + margin.top + ")");
    
    // Set X axis
    var x = d3.scaleBand()
      .range([ 0, width ])
      .padding(0.2);
    var xAxis = svg.append("g")
      .attr("transform", "translate(0," + height + ")")
    
    // Set Y axis
    var y = d3.scaleLinear()
      .range([ height, 0]);
    var yAxis = svg.append("g")
      .attr("class", "myYaxis")

    // Function for updating plot by given variable:
    function update(selectedVar) {
    
      // Import the Data
      d3.csv("/data/crops.csv", function(data) {
    
        // X axis
        x.domain(data.map(function(d) { return d.label; }))
        xAxis.transition().duration(1000).call(d3.axisBottom(x))
    
        // Y axis
        y.domain([0, d3.max(data, function(d) { return +d[selectedVar] }) ]);
        yAxis.transition().duration(1000).call(d3.axisLeft(y));
    
        // Set variable to map data to bars
        var mapGraph = svg.selectAll("rect")
          .data(data)
    
        // update bars
        mapGraph
          .enter()
          .append("rect")
          .merge(mapGraph)
          .transition()
          .duration(1000)
            .attr("x", function(d) { return x(d.label); })
            .attr("y", function(d) { return y(d[selectedVar]); })
            .attr("width", x.bandwidth())
            .attr("height", function(d) { return height - y(d[selectedVar]); })
            .attr("fill", "#69b3a2")
      })
    }

    // Start plot
    update('N')

    </script>
</body>

</html>
